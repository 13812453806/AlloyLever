<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href="https://github.com/AlloyTeam/AlloyLever" target="_blank" style="position: absolute;z-index: 1000; right: 0; top: 0;">
        <img src="http://alloyteam.github.io/omi/asset/github.png" alt="" />
    </a>

    <script src="alloy-lever.js"></script>
    <button id="entry">点击我6次加载vConsole并显示打印的信息</button>
    <button id="entry2">点击我6次加载vConsole并显示打印的信息</button>
    <pre>
    <code>
        console.log('这是log信息')
        console.info('这是info信息')
        console.debug('这是debug信息')
        console.warn('这是warn信息')
        console.error('这是error信息')

        //入口。请点击这个DOM元素6次召唤神龙。一般会使用首屏的加载中作为机关入口
        AlloyLever.entry('#entry')
        AlloyLever.entry('#entry2')
    </code>
    </pre>
    <script>
        console.log('这是log信息')
        console.info('这是info信息')
        console.debug('这是debug信息')
        console.warn('这是warn信息')
        console.error('这是error信息')

        //入口
        AlloyLever.entry('#entry')
        //也可以埋在多个入口
        AlloyLever.entry('#entry2')
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title></title>
</head>
<body>
<a href="https://github.com/AlloyTeam/AlloyLever" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 101;width:140px;height:140px;">
    <img src="http://alloyteam.github.io/AlloyGameEngine/AlloyPaper/example/asset/img/github.png" alt="">
</a>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .banner{
        width: 100%;
    }
</style>
<img class="banner" src="asset/alloylever.png" />
<p>点击右下角的AlloyLever按钮显示开发者工具面板</p>
<script src="alloy_lever.js"></script>
<script>
    var data={
        "beatles": [
            { "firstName": "John", "lastName": "Lennon" },
            { "firstName": "Paul", "lastName": "McCartney" },
            { "firstName": "George", "lastName": "Harrison" },
            { "firstName": "Ringo", "lastName": "Starr" }
        ],
        "@item": function () {
            return JSON.stringify(this);
        }
    };

    var html=   Nuclear.Tpl.render('{{#beatles}}\
          <div onclick="XXX({{@item}})">  * {{firstName}}</div>\
    {{/beatles}}',data);

    function XXX(item){
        alert(item.firstName)
    }

    document.body.innerHTML=html;
</script>
</body>
</html>
